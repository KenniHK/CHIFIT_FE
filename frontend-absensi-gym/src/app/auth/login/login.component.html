<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
    <img src="assets/CHIFIT-LOGO.png" class="mx-auto d-block mb-3" style="width: 100px;" alt="LOGIN">
    <h3 class="text-center mb-4">Login</h3>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input [(ngModel)]="email" name="email" id="email" type="email" class="form-control" placeholder="Masukkan email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control" placeholder="Masukkan password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div *ngIf="error" class="alert alert-danger mt-3 text-center py-2">{{ error }}</div>
    </form>
  </div>
</div>
